<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞虹太阳宫奶茶咖啡抽奖推荐</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🍵 瑞虹太阳宫饮品抽奖推荐</h1>
            <p class="subtitle">每天发现新的美味，让选择变得有趣！</p>
        </header>

        <main class="main-content">
            <!-- 抽奖区域 -->
            <section class="lottery-section">
                <div class="lottery-container">
                    <div class="lottery-wheel" id="lotteryWheel">
                        <div class="wheel-center">
                            <div class="wheel-pointer"></div>
                        </div>
                        <div class="wheel-sections" id="wheelSections">
                            <!-- 动态生成抽奖区域 -->
                        </div>
                    </div>
                    <button class="lottery-btn" id="lotteryBtn">
                        <span class="btn-text">开始抽奖</span>
                        <div class="btn-spinner" id="btnSpinner"></div>
                    </button>
                </div>
            </section>

            <!-- 结果显示区域 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <h2>🎉 今日推荐</h2>
                        <span class="result-date" id="resultDate"></span>
                    </div>
                    <div class="result-content">
                        <div class="store-info">
                            <h3 class="store-name" id="storeName"></h3>
                            <p class="store-location" id="storeLocation"></p>
                            <div class="store-rating">
                                <span class="rating-stars" id="ratingStars"></span>
                                <span class="rating-score" id="ratingScore"></span>
                            </div>
                        </div>
                        <div class="recommended-drink">
                            <h4>🌟 特色推荐</h4>
                            <div class="drink-item" id="recommendedDrink">
                                <!-- 推荐饮品信息 -->
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn primary" id="navigateBtn">导航前往</button>
                            <button class="action-btn secondary" id="shareBtn">分享推荐</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 店铺列表区域 -->
            <section class="stores-section">
                <h2>📍 瑞虹太阳宫周边饮品店</h2>
                <div class="stores-grid" id="storesGrid">
                    <!-- 动态生成店铺列表 -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>© 2024 瑞虹太阳宫饮品推荐 | 让每一天都有新发现</p>
        </footer>
    </div>

    <!-- 分享模态框 -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>分享今日推荐</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="share-content" id="shareContent">
                    <!-- 分享内容 -->
                </div>
                <div class="share-buttons">
                    <button class="share-btn wechat" id="wechatShare">微信分享</button>
                    <button class="share-btn copy" id="copyShare">复制链接</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
